{% extends "base.html" %}
{% load static i18n %}

{% block css %}
    {{block.super}}
    <style>
        .container{
            margin-left:unset;
        }
    </style>
    {% endblock %}

{% block inline_javascript %}
<script>
    var els = document.getElementsByClassName('dataframe'),
        i = els.length;
    while (i--) {
        els[i].className = 'table table-sm table-hover';
    }
</script>
{% endblock inline_javascript %}

{% block content %}
{{table| safe}}
{% endblock content %}
