{% extends "base.html" %}

{% block content %}
     <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Welcome to Flight Price Checker!</h1>
          <p class="lead text-muted">This is Nick Cardins Comp705 project front page, If you're already logged in, please choose a destination. Otherwise choose both an origin point as well as a destination</p>
          <p>
            <select class="form-control form-control-lg">
                <option>Point of Origin</option>
            </select>
            <p></p>
            <select class="form-control form-control-lg">
                <option>Destination</option>
            </select>
            <p></p>
            <label for="startdate">Start date</label>
            <input type="date" id="startdate">
            <label for="returndate">Return date</label>
            <input type="date" id="returndate">
            <div class="text-center">
                <a href="https://google.com" class="btn btn-primary">Find Prices!</a>
            </div>
          </p>
        </div>
      </section>
{% endblock content %}
